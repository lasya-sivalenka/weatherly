<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #cityname type="text"
           placeholder="Pick City"
           aria-label="Number"
           matInput
           (ngModelChange)="updatedVal($event)"
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectCity($event.option.value)" [displayWith]="displayProperty">
      <mat-option *ngFor="let city of filteredOptions  | async" [value]="city" [ngClass]="{'hide-autocomplete': !showAutocomplete}">
        {{city.name}} , {{city.country}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
