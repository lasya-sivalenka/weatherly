<mat-card class="weather-card" *ngIf="(weatherService.weatherObservable | async) as data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{data.sys.country}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> {{data.weather[0].description |titlecase}} </p>
    <p>
      Weather in {{data.name}} is <span class="weather-span">  {{(data.main.temp - 273.15) | number}} C</span>
    </p>
  </mat-card-content>
</mat-card>
